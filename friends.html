<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--CDN 호출 (아이콘 쓰기위해)-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | KaKao Clone</title>
  </head>
  <body>
    <!--부모 status-bar-->
    <div class="status-bar">
      <!--자식 status-bar__column-->
      <div class="status-bar__column">
        <!--status-bar 를 중점으로 클래스를 만드는 이유는 column,clock 모두 status-bar의 자식 관계를 한눈에 알기 위함이다.-->
        <span class="status-bar__clock">15:51</span>
      </div>
      <div class="status-bar__column">
        <!--위 링크 안에 들어있는 내용들이 없다면 작동하지 않는다.-->
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!--헤더 -->
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <!--내 프로필-->
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/byc.jpg" alt="" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Nicolas Serrano
              </span>
              <span class="friend__status">
                nomadcoders.co
              </span>
            </div>
          </div>
        </div>
      </header>
      <!--카카오톡 플러스 친구-->
      <div class="friends__plus">
        <h5 class="friends__title">Plus friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/byc.jpg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <!-- 카카오톡 친구 리스트-->
      <!-- 친구 리스트만 friend__column가 두개이다. 이유는 카카오톡 친구 리스트에 친구가 직접 음악을 등록해 놓은 란이 있어서 그것을 나눠서 추가해야 하기 때문이다.-->
      <ul class="friends__list">
        <h5 class="friends__title">Friends 14</h5>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/byc.jpg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Nicolas Serrano
              </span>
              <span class="friend__status">
                nomadcoders.co
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                FTISLAND (FT NomadCoders)
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
