<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="BYC" />
    <meta name="description" content="Welcome to my Kakao Clone" />
    <title>영철 & 보람</title>
  </head>
  <body>
    <h1>보람이는 끝나고 쉬고 있을까?</h1>
    <header>대체적으로 많이 쓸 Semantic!!</header>
    <div>아무 의미가 없는 div 굳이 찾자면 division 정도?</div>
    <div>
      허나 div 같은 non-semantic들은 박스같은 것이 필요할때 tag를 사용할 것이다.
      그 안에 내용물을 넣는것이다.
    </div>
    <span>이 span도 non-semantic 태그이다.</span>
    <span
      >span은 텍스트를 위한 컨테이너다. 텍스트를 위해서는 제목 title,문단 p와
      같은 태그가 있는데, 이와 같은 경우는 아니고 텍스트를 위한 컨테이너가
      필요하면 span을 쓰면 된다.</span
    >
    <h6>조금씩 차근차근 해나가자.</h6>
  </body>
</html>
