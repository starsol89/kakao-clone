<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--CDN 호출 (아이콘 쓰기위해)-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings | KaKao Clone</title>
  </head>
  <body>
    <!--부모 status-bar-->
    <div class="status-bar">
      <!--자식 status-bar__column-->
      <div class="status-bar__column">
        <!--status-bar 를 중점으로 클래스를 만드는 이유는 column,clock 모두 status-bar의 자식 관계를 한눈에 알기 위함이다.-->
        <span class="status-bar__clock">15:51</span>
      </div>
      <div class="status-bar__column">
        <!--위 링크 안에 들어있는 내용들이 없다면 작동하지 않는다.-->
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!--헤더 -->
    <header class="header">
      <div class="header__header-column">
        <a href="more.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon"> <i class="fas fa-lock"></i></span
            ><span class="settings_title">Privacy</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"> <i class="far fa-bell"></i></span
            ><span class="settings_title">Notiflcations</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"> <i class="far fa-user"></i></span
            ><span class="settings_title">Friends</span>
          </li>
        </ul>
      </section>
    </main>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
